<mat-card>
  <div class="contents">
    <mat-form-field>
      <input matInput type="text" name="user-name" id="user-name"
        [(ngModel)]="userName"
        (ngModelChange)="onChange()">
    </mat-form-field>
    <button mat-raised-button type="button" (click)="showWelcomeMsg()">입력</button>
    <span class="welcome-msg">{{welcomeMsg}}</span>
  </div>
</mat-card>
